                    <h2>Username <input id='input-name' type="text" name="username"><h2>

                        <br><br>
                    <button type="submit" type="submit">Submit Post</button>
                   
            </form>

        </div>
    </div>

    <div class="card">

        <div id="post-container">

     

        </div>

    </div>
